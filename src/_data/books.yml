      Another Knausgård novel in the _Morning Star_ series. This whole piece, shorter than usual, follows Syvert's (from [_Vargarna Från Evighetens Skog_](/reading/vargarna-fran-evighetens-skog) dad (also named Syvert…) during a few days while his car has broken down near the town of Arendal in west Norway during the 1970s.

      It's just a joy being back in Knausgårds writing and universe again. I don't really care what the overarching story is about. He can publish a book being three hundred or a thousand pages long: I'd read it.

      Svyert the elder is in _Arendal_ quite a nuanced character, but quite how like it is being human. He's wrestling with guilt around his infidelity: he has a relationship with a woman, Anastasia, in then Soviet Russia. We also get insights into his feelings towards his parents, and old childhood friends. On top of that, he's an alcoholic. The thing is, Knausgård's writing is so convincing that I'm swayed to never ever think Syvert is an inherently evil figure. Really fascinating.

      If you thought you'd get any answers to the metaphysical and Biblical hell-on-earth thing Knausgård introduced in the other Morning Star novels, you're wrong. However, the theme about reviving and speaking with the dead is upheld, and Syvert himself is tormented by visions of some sorts.

      I loved it, can't wait for the next one.

      <details>
        <summary>Spoiler</summary>
        
        It gets revealed in _Vargarna Från Evighetens Skog_ that Syvert the elder had died in a car accident when his two sons were little. We don't get to witness this in _Arendal_, but until you know that, you kind of sit on needles until the very final page. Knausgård masterfully pictured the death of a young child in [_Nattens Skola_](/reading/nattens-skole) — a climactic moment in the very end of that novel. I stupidly thought he'd repeat that with Syvert-the-father here, but no.
        
      </details>

