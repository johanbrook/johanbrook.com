      This is the second novel of Lydia Sandgren, the first being [_Samlade Verk_](/reading/samlade-verk). As with that one, _Artens Överlevnad_ also spans over multiple time periods (in this case, I think it's fair to say it's 2-3). We get to follow an established author in the 2020s (post-pandemic) who's hired by a Swedish woman in Italy, Alice, whom we also get to follow in her adolescence in 1970s Gothenburg, Sweden.

      The latter time period is heavily marked by the '68 left wing wave. Alice herself come from an upper middle class background, whereas her then boyfriend and other friends are more hardcore leninists/marxists/what-have-you. Sandgren has done her usual research: there are _a lot_ of references, mostly towards intellectual left wing literature and thinkers.

      The former period is contemptorary, and describes the main character Karl's single, childless life in central Gothenburg with subsequent move to Rome. The "intellectual vessel" in this time is his childhood friend who is a longtime psychology student.

      This novel is too an ode to learning and all things classical arts. It's quite frustrating at times, because I can't really put the finger on what's the aim of the book. But for that, I was prepared, because _Samlade Verk_ is similar. The end goal is really the trip there: the meandering descriptions of niche authors and artists mixed with low level personal relationships and how the main characters are affected by them.

      The prose is very correct, but also warm at times when necessary, to describe Karl and Alice's respective personal lives. The novel is quite long, again like it's predecessor, but that didn't bother me. But I suspect that most people will look for "answers" and some kind of aim with the whole book, and remark on it being too long.

