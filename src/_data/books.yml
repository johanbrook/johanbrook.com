- title: Ishmael
  author: Daniel Quinn
  finished: true
  location: Österlen, Sweden
  finishedAt: 2020-08-01T00:00:00Z
  notes: "A philosophical discourse about the evolution of homo sapiens. Some things are controversial, like population control. The book's dialogue is about biodiversity, climate change, urbanisation: a lot of contemporary topics. It's a nice pairing together with Sapiens."

- title: Zen Mind, Beginner's Mind
  author: Shunryu Suzuki
  finished: true
  location: Stockholm, Sweden
  finishedAt: 2021-02-01T00:00:00Z
  notes: "It took me a long time to finish this very thin book. The language is dense, and I wanted to soak every page in. I had to re-read a couple of sentences. But I liked it as a whole, especially the laser focus of the author's message."

- title: Samlade Verk
  author: Lydia Sandgren
  finished: true
  location: Österlen, Sweden
  finishedAt: 2021-08-01T00:00:00Z
  notes: "This is an epic describing the live of a couple of individuals from the 1970s until the 2010s in Gothenburg, Sweden. It really touched me, on several layers. I'm very sentimental about the city Gothenburg, and I was constantly impressed by the cultural references, the plot, and the language of the relatively young author. There's this amazing melancholia hanging over the whole work."

- title: What I Talk About When I Talk About Running
  author: Haruki Murakami
  finished: true
  finishedAt: 2021-09-06T00:00:00Z
  location: Florence, Italy
  notes: "I love Murakami's straight forward language. This one made me want to start running. He's very honest about himself in this semi-biography, but never sentimental. Feels very Japanese."

- title: American Psycho
  author: Bret Easton Ellis
  finished: true
  finishedAt: 2021-09-14T00:00:00Z
  location: Florence, Italy
  notes: "The book is a lot more psycho than the movie. More explicit than I thought. The unreliable monologues of the narrator are amazingly written, and there are more layers to the book than just the obvious one."

- title: Fight Club
