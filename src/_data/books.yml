- title: Once Upon A Time… In Hollywood
  author: Quentin Tarantino
  location: Stockholm, Sweden
  finished: true
  finishedAt: 2022-04-11T17:40:00Z
  notes: "It's quite rare that a book is written after a film, and by the film's creator too. I loved this one: it's 100% Quentin Tarantino-ness all way through. He has space to go deeper in the conversations between the characters, whose stories he can give justice too. Like the film, it somehow entertains me without having a real plot."

- title: Morgonstjärnan
  author: Karl Ove Knausgård
  location: Fjällnäs, Sweden
  finished: true
  finishedAt: 2022-04-24T20:00:00Z
  notes: 'I thought Knausgård would be a hard read, but it was not. "Morgonstjärnan" is so lovely. The author has this superb power of making seemingly mundane everyday people and tasks become interesting. His description are rich, and the pace is perfect. I was really captivated and inspired.'

- title: Mastering the Art of French Cooking
  author: Julia Child, Simone Beck, Louisette Bertholle
  location: Stockholm, Sweden
  finished: true
  finishedAt: 2022-06-04T21:00:00Z
  notes: "I bought the Swedish translation as paperback, and read it all in once – back to back. Quite special for a cooking book. The book includes tips and tricks around techniques, equipment, and ingredients. All the traditional French recipies are in here. What I loved about the recipies was that they were both mechanic but yet very much alive. Meaning, the authors' obsession with details, experimentation, and iteration really shined through."

