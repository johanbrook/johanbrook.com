      The author has a tremendous grasp over painting vidid characters. We get to follow all the members' invididual "origin stories", and they're very believable. Further, the author doesn't necessarily judge anything (except when describing contemptorary society in a very sarcastic way, stuff I loved from _Jag ser allt du gör_). The language is so rid of judgments when it comes to the choices made by the group that I find them likeable, even though the individuals and the group itself has committed very questionable things. It's around the end where I finally "wake up".

      Now when the book is over, I see that the story arc of such separatist group is a very classic one in litterature and media. It's not that I find any member of the group full of malice — it's naturally more nuanced than that — but during the telling of their stories, it makes sense. _They_ make sense. (I read that the author studied psychology for a while, tells a lot.) If I was a better people reader or more into psychology, I maybe could've explained some very clear telltale signs of the behaviours of the members building up. But I was very captivated by the story and stories themselves.

