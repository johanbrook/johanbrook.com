- title: Beyond the Wall
  author: Katja Hoyer
  slug: beyond-the-wall
  finished: true
  finishedAt: 2025-07-19
  stars: 4
  notes: |
      Back to history on old East Germany. What intrigued me here was that the book's pitch was to reveal more of the daily life of East Germans, all through out the time period of the 1950s to the fall of the regime in 1990. As promised, lots of small details about both the grand leaders of the state as well as ordinary citizens were sprinkled throughout the chapters. The author has based those details on biographies and letters. We get to follow Walter Ulbricht (first head of GDR), Erich Honecker (last head of GDR), Erich Mielke (head of Stasi), and more. Angela Merkel also makes an appearance.

      Anyhow, what made me like it, and set it apart from other dry history books, was that it helped me shape myself a more nuanced view of life in East Germany (GDR). I was raised by the notion of that it was a) a totalitarian socialist dictatorship, and b) the only thing its citizen wanted was to be freed from this: to be free from both their captors and socialism. a) is still of course true, but the book helped me question b). Among others, I learned these things:

      1. Almost 50% of all East German women were working. The equality levels in the workplace was unheard of in other parts of the Western world. The state encouraged women working both because they badly needed them — so many skilled people had fled in the 1950s — and also because it lined up with the ideology of socialism.
      2. People generally had a good lifestyle with few* worries. State sponsored vacations, domestic and foreign (in the Eastern bloc) trips. Because there was no such thing as a free market, like in capitalism, people weren't concerned with working much to earn their livelihood. They would most likely not end up in the street: there was always work somewhere. The author was sure to mention that there *was* a career ladder, and individuals wanted a Nice Job™ for themselves. But the worries families could have in Western countries didn't exist in the same way, and people in East Germany could put in time into other things, such as beforementioned holidays, socialising with friends and neighbours, etc.
      3. Free university and child care. And other things. These amounted to a very expensive welfare state for the young nation (it was stripped on a ton of its industrial and financial resources by the Soviets in the late 1940s as "payback" for the war). But sticking to its ideology, people didn't have to worry about coming up with a college fund. There were lots of gotchas though: in order to be eligible for That Special University Spot™, you'd have to do military service for some years. Luckily, Sweden (where I was born and raised) doesn't have that _quid pro quo_ state agenda.

      *the population was also surveiled, tortured, couldn't vote in elections, and was generally prohibited from leaving the country. Not to forget.

      The book really told a story about life beyond the wall. I could've wished for a deeper dive into the population's feelings after the regime's fall and during and after the reunification (_Die Wende_). The author touched upon this in the epilogue, but I feel there's space for more. Because I can read Wikipedia for the hard history facts.

      The epilogue included things like "how does it feel when the state you're raised in and the political system you kind of believe in just cease to exist?". I find those kinds of questions so intriguing. The answer was that the population had "mixed feelings": one one hand, they had demanded change from the regime. On the other hand, they were happy with _some_ parts of the socialist system, and had (and East Germans still have) a hard time adjusting to the free market that opened up after reunification (this is a gross over-simplification by me). I want to know more about the _people_, and less about grand historical figures and events.

