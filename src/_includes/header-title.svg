<svg
  viewBox="0 0 481 277"
  version="1.1"
  class="header-title"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  preserveAspectRatio>
    <style type="text/css">
      .header-title {
        --color: #000;
        --solid: #e8c300;

        width: 481px;
        height: 277px;
        max-width: 100%;
        font-size: 70px;
      }

       .svg-text {
         font-family: Inter, -apple-system, BlinkMacSystemFont, Helvetica,
      sans-serif;
       }

       @supports (font-variation-settings: normal) {
           .svg-text {
                font-family: 'Inter var', -apple-system, BlinkMacSystemFont, Helvetica, sans-serif;
            }
        }

       .pre-headline {
         opacity: .72;
         font-size: 0.18em;
         font-weight: 600;
         fill: var(--color);
         text-transform: uppercase;
         letter-spacing: .17em;
       }

       .sub-headline {
         font-weight: 400;
         fill: #feffff;
         font-size: .4em;
         letter-spacing: -.015em;
       }

       .headline {
         opacity: .72;
         font-size: 1em;
         font-weight: bold;
         fill: var(--color);
         letter-spacing: -.03em;
       }

       .solid {
         fill: var(--solid);
       }

      @supports (color: color(display-p3 1 1 1 / 1)) {
        .header-title {
          --solid: color(display-p3 0.9098 0.7647 0 / 1);
        }
      }

      @media screen and (prefers-color-scheme: dark) {
        .header-title {
          --color: #f5df1e;
          --solid: #20201e;
        }

        .svg-text {
          opacity: 1;
        }

        @supports (color: color(display-p3 1 1 1 / 1)) {
          .header-title {
            --color: color(display-p3 0.955 0.802 0);
          }
        }
      }
    </style>

    <title>Johan Brook</title>
    <g id="header-title" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <polygon class="solid" points="0 24.7102644 481 -9.61036806e-16 481 254.170805 0 277"></polygon>
        <text class="svg-text pre-headline">
            <tspan x="149.134126" y="93">Welcome to</tspan>
        </text>
        <text class="svg-text headline">
