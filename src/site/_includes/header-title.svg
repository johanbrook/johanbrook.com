<svg
  viewBox="0 0 481 277"
  version="1.1"
  class="header-title"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  preserveAspectRatio>
    <style type="text/css">
      .header-title {
        --color: #000;

        width: 481px;
        height: 277px;
        max-width: 100%;
        font-size: 70px;
      }

       .svg-text {
         font-family: Inter, sans-serif;
       }

       .pre-headline {
         opacity: .72;
         font-size: 0.18em;
         font-weight: 600;
         fill: var(--color);
         text-transform: uppercase;
