      @media screen and (prefers-color-scheme: dark) {
        .header-title {
          --color: #f5df1e;
        }

        .svg-text {
          opacity: 1;
        }

        .solid {
          fill: rgba(0,0,0, .7);
        }

        @supports (color: color(display-p3 1 1 1 / 1)) {
          .header-title {
            --color: color(display-p3 0.9608 0.8745 0.1176 / 1);
          }
        }
